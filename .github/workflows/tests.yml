name: Tests

on: [ push ]

jobs:
  tests-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9" ]
      fail-fast: false
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install zig
        uses: ./.github/actions/zig_install

      - name: Install dependencies
        run: pip install -r dev-requirements.txt .

      - name: Run pytest
        run: |
          pytest -v -s tests

      - name: Run zig tests
        run: |
          cd zig && zig build test --summary all

  tests-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [ "3.9" ]
      fail-fast: false
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install zig
        uses: ./.github/actions/zig_install

      - name: Install dependencies
        run: pip install -r dev-requirements.txt .

      - name: Run pytest
        run: |
          pytest -v -s tests

      - name: Run zig tests
        run: |
          cd zig && zig build test --summary all
